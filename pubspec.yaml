    - assets/icon_topic_dossier2.png
    - assets/icon_topic_ghost.png
    - assets/icon_topic_lock_dark.png
    - assets/icon_topic_lock_light.png
    - assets/icon_topic_marque_off.png
    - assets/icon_topic_marque_on.png
    - assets/icon_topic_resolu.png
